{% extends 'sites/base/base.html' %}
{% load static %}
{% block content %}
<div class="content-body">
            <div class="container-fluid">
                <!-- row -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Napewno usunąć rangę {{ rang.ranga }}</h4>
                            </div>
                            <div class="card-body">
                                <form class="form-valide" action="{% url 'rang_remove_view' pk=rang.pk %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <div class="col-lg-8 ml-auto">
                                            <button type="submit" class="btn btn-primary danger">Usuń</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
