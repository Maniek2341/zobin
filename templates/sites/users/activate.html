{% extends 'sites/base/before_login_base.html' %}
{% load static %}

{% block content %}
<div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-xl-4 col-xxl-4 col-md-4">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h3 class="text-center">Wpisz hasło które bedziesz używać</h3>
                                    <p class="text-center">i dzięki temu aktywuj konto.</p>
                                    <form method="POST" action="{% url 'user_activate_view' uidb64=uid token=token %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label>Nowe hasło</label>
                                            {{ form_pass.new_password1 }}
                                        </div>
                                        <div class="form-group">
                                            <label>Powtórz haslo</label>
                                            {{ form_pass.new_password2 }}
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-flat m-b-15">Aktywuj</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
